paths:
    migrations: %%PHINX_CONFIG_DIR%%/migrations

environments:
    default_migration_table: phinxlog
    default_database: mysql
    mysql:
        adapter: mysql
        host: localhost
        name: webdb
        user: root
        pass: 'root'
        port: 3306
        charset: utf8
    postgres:
        adapter: pgsql
        host: localhost
        name: webdb
        user: postgres
        pass: 'root'
        port: 5432
        charset: utf8
